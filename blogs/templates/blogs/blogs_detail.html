{% extends 'main/base.html' %}
{% load my_tags %}

{% block title %}
<h1>{{ object.title }} </h1>
<h3 class="px-5 fw-light">({{ object.slug }})</h3>
{% endblock %}

{% block content %}
<div class="row">
    <div class="p-5 col-12">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-3" >
                    <img src="{{ object.preview | mymedia }}" class="card-img-top" alt="...">
                </div>
                <div class="col-md-12">
                    <div class="card-body">
                        {{object.body}}<br>

                    </div>
                </div>
                <div class="card-footer">
                    Дата публикации: {{object.created_at}} <br>
                    Просмотры: {{object.views_count}}
                </div>

                <div class="d-flex justify-content-between align-items-center ">
                    <div class="btn-group ">
                        <a class="btn btn-outline-dark"
                           href="{% url 'blogs:blogs_list' %}" role="button">Назад</a>
                        <a class="btn btn-dark"
                           href="{% url 'main:home_view' %}" role="button">Главная</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
